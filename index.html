<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Mahasiswa - UNINDRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo-box">
            <img src="Logo_Unindra.png" alt="Logo Unindra">
        </div>
        <div class="header-text">
            <h1>UNIVERSITAS INDRAPRASTA PGRI</h1>
            <p>Jl. Nangka No. 58 Tanjung Barat - Jakarta Selatan</p>
        </div>
    </header>

    <div class="main-layout">
        <aside>
            <h3>TAMPIL DATA<br>KAMPUS A</h3>
            <nav>
                <a href="#" class="btn">Input Data Mahasiswa</a>
                <a href="#" class="btn">Tampil Data Mahasiswa</a>
                <a href="#" class="btn">Jadwal Kuliah Mahasiswa</a>
            </nav>
        </aside>

        <main>
            <h2>Input Data Mahasiswa</h2>
            <form>
                <div class="form-group">
                    <label>NPM</label><span>:</span>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Nama</label><span>:</span>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Alamat</label><span>:</span>
                    <textarea rows="4"></textarea>
                </div>
                <button class="submit-btn">Submit</button>
            </form>
        </main>
    </div>

    <footer>
        Created By @202433500255 - Drajad Aji Sasongko Jati | 2025-2026
    </footer>
</div>

</body>
</html>
